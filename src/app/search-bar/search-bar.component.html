<div class="content">
  <div class="title">
    <h1>Maximum Charge</h1>
    <h2>HackaTUM 2022</h2>
  </div>

  <div class="center-form">
    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Search a location</mat-label>
        <input matInput [(ngModel)]="searchQuery" (keydown.enter)="search()">
      </mat-form-field>
      <button mat-stroked-button type="submit" (click)="search()" [disabled]="searchQuery.trim().length === 0"><mat-icon>search</mat-icon>Search</button>
    </div>
  </div>
</div>
